<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Thứ đặc biệt tiếp theo</title>
</head>
<body>
    <div id="year" class="year"></div>

    <h1>Đếm ngược sự kiện kế tiếp</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>Ngày</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>Giờ</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Phút</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Giây</small>
        </div>
    </div>

    <img 
        src="spinner.gif" 
        alt="Loading..."
        id="loading"
        class="loading"
    />

    <script src="script.js"></script>
</body>
</html>
